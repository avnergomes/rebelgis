<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Geo Feature Explorer</title>

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .info {
            padding: 6px 8px;
            font: 12px/1.2 system-ui, sans-serif;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        .info h4 {
            margin: 0 0 4px;
        }
        .info ul {
            padding-left: 16px;
            margin: 4px 0 0;
        }
        .legend {
            line-height: 18px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 6px;
            opacity: 0.7;
        }
        .popup-table {
            border-collapse: collapse;
            width: 100%;
        }
        .popup-table th,
        .popup-table td {
            border: 1px solid #ccc;
            padding: 4px 6px;
            font-size: 12px;
            text-align: left;
        }
        .popup-table th {
            background: #f5f5f5;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
></script>

<script>
    // 1. Initialize the map
    const map = L.map('map', {
        center: [0, 0],
        zoom: 2
    });

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let currentProperty = null;
    let geojsonLayer = null;
    let geojsonData = null;
    let breaks = [];

    const geojsonPaths = [
        'data/geo_part01.geojson',
        'data/geo_part02.geojson',
        'data/geo_part03.geojson'
    ];

    // Helper to render a simple meta panel
    const metaControl = L.control({ position: 'topleft' });
    metaControl.onAdd = function () {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };
    metaControl.update = function (props = {}) {
        const { featureCount = 0, numericCount = 0, propertyName = '' } = props;
        this._div.innerHTML = `
            <div><strong>${featureCount.toLocaleString()} features loaded</strong></div>
            <div>${numericCount} numeric properties</div>
            <div>${propertyName ? 'Visualizing: <b>' + propertyName + '</b>' : 'No numeric property found'}</div>
        `;
    };
    metaControl.addTo(map);

    // Helper to read and combine all parts
    async function loadGeojsonParts() {
        const responses = await Promise.all(geojsonPaths.map(path => fetch(path)));
        const jsons = await Promise.all(responses.map(r => r.json()));
        return jsons.reduce((acc, curr) => {
            acc.features = acc.features.concat(curr.features || []);
            return acc;
        }, { type: 'FeatureCollection', features: [] });
    }

    function getNumericProperties(featureCollection) {
        const numericKeys = new Set();
        featureCollection.features.forEach(f => {
            Object.entries(f.properties || {}).forEach(([key, value]) => {
                if (value !== null && value !== '' && !Array.isArray(value) && !isNaN(Number(value))) {
                    numericKeys.add(key);
                }
            });
        });
        return Array.from(numericKeys).sort();
    }

    // 3. Color ramp and style functions
    function getColor(d) {
        if (d == null || isNaN(d)) return '#cccccc';
        return d > breaks[4] ? '#800026' :
               d > breaks[3] ? '#BD0026' :
               d > breaks[2] ? '#E31A1C' :
               d > breaks[1] ? '#FC4E2A' :
               d > breaks[0] ? '#FD8D3C' :
                               '#FEB24C';
    }

    function computeBreaks(featureCollection, property) {
        const values = featureCollection.features
            .map(f => f.properties[property])
            .filter(v => v !== null && v !== undefined && !isNaN(v))
            .map(Number)
            .sort((a, b) => a - b);

        if (!values.length) return [0, 1, 2, 3, 4];

        const n = values.length;

        function quantile(q) {
            const pos = (n - 1) * q;
            const base = Math.floor(pos);
            const rest = pos - base;
            if (values[base + 1] !== undefined) {
                return values[base] + rest * (values[base + 1] - values[base]);
            } else {
                return values[base];
            }
        }

        // 5 class quantiles
        return [
            quantile(0.20),
            quantile(0.40),
            quantile(0.60),
            quantile(0.80),
            quantile(1.00)
        ];
    }

    function styleFeature(feature) {
        const value = currentProperty ? Number(feature.properties[currentProperty]) : null;
        return {
            fillColor: currentProperty ? getColor(value) : '#cccccc',
            weight: 1,
            opacity: 1,
            color: '#555',
            fillOpacity: 0.7
        };
    }

    function buildPropertiesTable(props = {}) {
        const rows = Object.entries(props)
            .map(([key, value]) => {
                const safeValue = value === null || value === undefined || value === '' ? 'n/a' : value;
                return `<tr><th>${key}</th><td>${safeValue}</td></tr>`;
            })
            .join('');

        return `<table class="popup-table">${rows}</table>`;
    }

    // 4. Info control (top-right)
    const info = L.control({position: 'topright'});
    info.onAdd = function () {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };
    info.update = function (props) {
        if (!props) {
            this._div.innerHTML = '<h4>Feature data</h4>Hover over a polygon';
            return;
        }

        const summary = [
            `<b>ID:</b> ${props.id ?? 'n/a'}`,
            `<b>Country:</b> ${props.Country ?? 'n/a'}`,
            `<b>Admin Level 1:</b> ${props.Admin_Level_1 ?? 'n/a'}`,
            `<b>Unit:</b> ${props.Unit ?? 'n/a'}`
        ];

        if (currentProperty) {
            summary.push(`<b>${currentProperty}:</b> ${props[currentProperty] ?? 'n/a'}`);
        }

        this._div.innerHTML = '<h4>Feature data</h4>' + summary.join('<br/>');
    };
    info.addTo(map);

    // 5. Legend control (bottom-right)
    const legend = L.control({position: 'bottomright'});
    legend.onAdd = function () {
        this._div = L.DomUtil.create('div', 'info legend');
        return this._div;
    };
    legend.addTo(map);

    function updateLegend() {
        if (!currentProperty || !breaks || !breaks.length) {
            legend._div.innerHTML = 'No numeric data available';
            return;
        }
        const desc = `Quantile breaks for <strong>${currentProperty}</strong>`;
        let labels = [];
        for (let i = 0; i < breaks.length; i++) {
            const from = i === 0 ? breaks[0] : breaks[i - 1];
            const to = breaks[i];
            const mid = (from + to) / 2;
            labels.push(
                '<i style="background:' + getColor(mid) + '"></i> ' +
                from.toFixed(2) + ' â€“ ' + to.toFixed(2)
            );
        }
        legend._div.innerHTML =
            '<b>' + currentProperty + '</b><br/>' +
            '<small>' + desc + '</small><br/><br/>' +
            labels.join('<br>');
    }

    // 6. Load the GeoJSON parts and render
    loadGeojsonParts()
        .then(data => {
            geojsonData = data;

            const numericProps = getNumericProperties(geojsonData);
            currentProperty = numericProps[0] ?? null;

            breaks = currentProperty ? computeBreaks(geojsonData, currentProperty) : [];

            geojsonLayer = L.geoJSON(geojsonData, {
                style: styleFeature,
                onEachFeature: function (feature, layer) {
                    layer.on({
                        mouseover: function (e) {
                            const target = e.target;
                            target.setStyle({
                                weight: 2,
                                color: '#000',
                                fillOpacity: 0.9
                            });
                            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                                target.bringToFront();
                            }
                            info.update(feature.properties);
                        },
                        mouseout: function (e) {
                            geojsonLayer.resetStyle(e.target);
                            info.update();
                        },
                        click: function () {
                            const p = feature.properties;
                            const table = buildPropertiesTable(p);
                            layer.bindPopup('<h4>Feature attributes</h4>' + table).openPopup();
                        }
                    });
                }
            }).addTo(map);

            map.fitBounds(geojsonLayer.getBounds());
            updateLegend();
            metaControl.update({
                featureCount: geojsonData.features.length,
                numericCount: numericProps.length,
                propertyName: currentProperty
            });
        })
        .catch(err => {
            console.error('Error loading GeoJSON:', err);
            metaControl.update({ propertyName: 'Failed to load data.' });
        });
</script>

</body>
</html>
