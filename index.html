<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Geo Feature Explorer</title>

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #app {
            display: flex;
            height: 100%;
        }
        #map {
            flex: 1;
            height: 100vh;
        }
        #sidebar {
            width: 360px;
            max-width: 40vw;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 12px;
            font: 13px/1.3 system-ui, sans-serif;
        }
        #sidebar h3 {
            margin: 0 0 8px;
        }
        #sidebar .placeholder {
            color: #666;
        }
        .info {
            padding: 6px 8px;
            font: 12px/1.2 system-ui, sans-serif;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        .info h4 {
            margin: 0 0 4px;
        }
        .info ul {
            padding-left: 16px;
            margin: 4px 0 0;
        }
        .legend {
            line-height: 18px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 6px;
            opacity: 0.7;
        }
        .opacity-control {
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .opacity-control label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .opacity-control .opacity-value {
            font-variant-numeric: tabular-nums;
            margin-left: 8px;
        }
        .opacity-control input[type="range"] {
            width: 100%;
        }
        .popup-table {
            border-collapse: collapse;
            width: 100%;
        }
        .popup-table th,
        .popup-table td {
            border: 1px solid #ccc;
            padding: 4px 6px;
            font-size: 12px;
            text-align: left;
        }
        .popup-table th {
            background: #f5f5f5;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div id="app">
    <div id="map"></div>
    <div id="sidebar">
        <h3>Feature attributes</h3>
        <div class="placeholder">Click a polygon to view its properties.</div>
    </div>
</div>

<!-- Leaflet JS -->
<script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
></script>

<script>
    // 1. Initialize the map
    const map = L.map('map', {
        center: [0, 0],
        zoom: 2
    });

    // Base maps
    const baseLayers = {
        'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }),
        'Satellite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19,
            attribution: 'Tiles &copy; Esri, Maxar, Earthstar Geographics, and the GIS User Community'
        }),
        'Gray': L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors & CartoDB'
        }),
        'Terrain': L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: 'Map data: &copy; OpenStreetMap contributors, SRTM | Map style: &copy; OpenTopoMap'
        })
    };

    baseLayers['OpenStreetMap'].addTo(map);
    L.control.layers(baseLayers, null, { position: 'topleft' }).addTo(map);

    const targetProperty = 'MunRoll_Property Address';
    let geojsonLayer = null;
    let geojsonData = null;
    let layerOpacity = 0.85;

    const geojsonPaths = [
        'data/geo_part01.geojson',
        'data/geo_part02.geojson',
        'data/geo_part03.geojson'
    ];

    // Helper to render a simple meta panel
    const metaControl = L.control({ position: 'topleft' });
    metaControl.onAdd = function () {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };
    metaControl.update = function (props = {}) {
        const { featureCount = 0, propertyCount = 0 } = props;
        this._div.innerHTML = `
            <div><strong>${featureCount.toLocaleString()} features loaded</strong></div>
            <div>${propertyCount} target property</div>
        `;
    };
    metaControl.addTo(map);

    // Helper to read and combine all parts
    async function loadGeojsonParts() {
        const responses = await Promise.all(geojsonPaths.map(path => fetch(path)));
        const jsons = await Promise.all(responses.map(r => r.json()));
        return jsons.reduce((acc, curr) => {
            acc.features = acc.features.concat(curr.features || []);
            return acc;
        }, { type: 'FeatureCollection', features: [] });
    }

    // 3. Color and style functions for MunRoll_Property Address presence
    function isMissingFolio(raw) {
        return raw === '#N/A' || raw === null || raw === undefined || raw === '';
    }

    function styleFeature(feature) {
        const raw = feature.properties?.[targetProperty];
        const isNA = isMissingFolio(raw);
        return {
            fillColor: isNA ? '#d62341' : '#3a9cde',
            weight: 0,
            opacity: 0,
            color: 'transparent',
            fillOpacity: layerOpacity
        };
    }

    function updateLayerOpacity(newOpacity) {
        layerOpacity = newOpacity;
        if (geojsonLayer) {
            geojsonLayer.setStyle(styleFeature);
        }
    }

    function buildPropertiesTable(props = {}) {
        const rows = Object.entries(props)
            .map(([key, value]) => {
                const safeValue = value === null || value === undefined || value === '' ? 'n/a' : value;
                return `<tr><th>${key}</th><td>${safeValue}</td></tr>`;
            })
            .join('');

        return `<table class="popup-table">${rows}</table>`;
    }

    // 4. Legend control (bottom-right)
    const legend = L.control({position: 'bottomright'});
    legend.onAdd = function () {
        this._div = L.DomUtil.create('div', 'info legend');
        return this._div;
    };
    legend.addTo(map);

    function updateLegend(counts) {
        const { folioOk = 0, folioMissing = 0 } = counts || {};
        legend._div.innerHTML = `
            <b>FOLIO Status</b><br/>
            <i style="background:#3a9cde"></i> FOLIO OK (${folioOk.toLocaleString()})<br/>
            <i style="background:#d62341"></i> No FOLIO Match (${folioMissing.toLocaleString()})
        `;
    }

    function countFolioStatuses(features) {
        return features.reduce((acc, feature) => {
            const raw = feature.properties?.[targetProperty];
            if (isMissingFolio(raw)) {
                acc.folioMissing += 1;
            } else {
                acc.folioOk += 1;
            }
            return acc;
        }, { folioOk: 0, folioMissing: 0 });
    }

    // 5. Load the GeoJSON parts and render
    loadGeojsonParts()
        .then(data => {
            geojsonData = data;
            const folioCounts = countFolioStatuses(geojsonData.features);

            geojsonLayer = L.geoJSON(geojsonData, {
                style: styleFeature,
                onEachFeature: function (feature, layer) {
                    layer.on({
                        mouseover: function (e) {
                            const target = e.target;
                            target.setStyle({
                                fillOpacity: Math.min(1, layerOpacity + 0.15)
                            });
                            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                                target.bringToFront();
                            }
                        },
                        mouseout: function (e) {
                            geojsonLayer.resetStyle(e.target);
                        },
                        click: function () {
                            const p = feature.properties;
                            const table = buildPropertiesTable(p);
                            document.getElementById('sidebar').innerHTML = `<h3>Feature attributes</h3>${table}`;
                        }
                    });
                }
            }).addTo(map);

            map.fitBounds(geojsonLayer.getBounds());
            updateLegend(folioCounts);
            metaControl.update({
                featureCount: geojsonData.features.length,
                propertyCount: 1
            });
        })
        .catch(err => {
            console.error('Error loading GeoJSON:', err);
            metaControl.update({ featureCount: 0, propertyCount: 0 });
        });

    // Opacity control (top-right)
    const opacityControl = L.control({ position: 'topright' });
    opacityControl.onAdd = function () {
        const container = L.DomUtil.create('div', 'info opacity-control');
        const label = L.DomUtil.create('label', '', container);
        label.setAttribute('for', 'opacity-slider');
        label.innerHTML = '<span>Polygon opacity</span><span class="opacity-value" id="opacity-value"></span>';

        const slider = L.DomUtil.create('input', '', container);
        slider.type = 'range';
        slider.id = 'opacity-slider';
        slider.min = '0';
        slider.max = '100';
        slider.step = '5';
        slider.value = String(Math.round(layerOpacity * 100));

        const valueDisplay = label.querySelector('#opacity-value');
        const updateDisplay = (value) => {
            valueDisplay.textContent = `${Math.round(value)}%`;
        };

        updateDisplay(Number(slider.value));

        slider.addEventListener('input', (e) => {
            const percent = Number(e.target.value);
            const normalized = percent / 100;
            updateLayerOpacity(normalized);
            updateDisplay(percent);
        });

        L.DomEvent.disableClickPropagation(container);
        L.DomEvent.disableScrollPropagation(container);

        return container;
    };
    opacityControl.addTo(map);
</script>

</body>
</html>
