<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RebelGIS - Polygon Viewer</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RebelGIS - Polygon Viewer</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="datasetSelector">Sample data</label>
                    <select id="datasetSelector"></select>
                </div>
                <input type="file" id="fileInput" accept=".geojson,.json" />
                <label for="fileInput" class="file-label">Load GeoJSON File</label>
                <select id="munrollSelector" disabled>
                    <option value="">Select MunRoll Column</option>
                </select>
            </div>
        </header>

        <div class="main-content">
            <div id="map"></div>

            <div id="sidebar">
                <div class="legend">
                    <h3>Legend</h3>
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: #3388ff;"></span>
                        <span>Normal Polygons</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: #ff6b6b;"></span>
                        <span>#N/A Values</span>
                    </div>
                </div>

                <div id="attributePanel">
                    <h3>Attributes</h3>
                    <p class="info-text">Click on a polygon to view its attributes</p>
                    <div id="attributeContent"></div>
                </div>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
